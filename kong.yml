_format_version: "2.1"
_transform: true

services:
- name: weather-service
  url: http://localhost:10000/temperatures.json
  routes:
  - name: v0.0.0
    headers:
      "Accept-Version": ["0.0.0"]
  - name: v0.1.0
    headers:
      "Accept-Version": ["0.1.0"]
    plugins:
    - name: response-transformer
      config:
        remove:
          json:
            - London
  - name: v0.2.0
    headers:
      "Accept-Version": ["0.2.0"]
    plugins:
    - name: key-auth
    - name: rate-limiting
      config:
        minute: 5
        limit_by: consumer
    - name: proxy-cache
      config:
        strategy: memory
        cache_ttl: 3600

consumers:
- username: pepe
  keyauth_credentials:
  - key: secret
- username: maria
  keyauth_credentials:
  - key: secret2

